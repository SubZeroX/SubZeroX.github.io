---
layout: default
---

<div class="posts">
  {% for article in site.articles %}
  <h2>{{ article.title }}</h2>
  <article class="post">
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ article.title }}</a></h1>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
{% endfor %}
</div>
